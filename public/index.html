<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>抽奖系统</title>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #canvas {
            margin: 0;
            padding: 0;

            border: 0;
            display: block;
            outline: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            /* mobile webkit */
        }
    </style>
    <script type="application/javascript" src="functions.js"></script>
    <script type="application/javascript" src="ImagesLoader.js"></script>
    <script type="application/javascript" src="Sprite.js"></script>
    <script type="application/javascript" src="NumbersDraw.js"></script>
    <script type="application/javascript" src="Game.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    var NUMBERS_LENGTH = 3;
    var MAX_NUMBER = 974;
    var VIEW_WIDTH = 2592;
    var BASE_VIEW_WIDTH = 1920;

    var NUMBERS_DRAW_POSITION = {
        3: [{ x: 417, y: 600 }, { x: 1102, y: 600 }],
        4: [{ x: 347, y: 600 }, { x: 1032, y: 600 }],
        5: [{ x: 207, y: 600 }, { x: 1032, y: 600 }]
    };

    var ox = (VIEW_WIDTH - BASE_VIEW_WIDTH) / 2;
    for (var key in NUMBERS_DRAW_POSITION) {
        var pos = NUMBERS_DRAW_POSITION[key];
        pos[0].x += ox;
        pos[1].x += ox;
    }

    var game = new Game("canvas", {
        VIEW_WIDTH: 2592,
        // VIEW_WIDTH: 1920,
        NUMBER_SPRITE_WIDTH: 120,
        NUMBER_SPRITE_HEIGHT: 168,
        NUMBER_SPRITE_PADDING: 20,
        NUMBERS_LENGTH: NUMBERS_LENGTH,
        NUMBERS_DRAW_COUNT: 2,
        NUMBERS_DRAW_POSITION: NUMBERS_DRAW_POSITION[NUMBERS_LENGTH],
        MAX_NUMBER: MAX_NUMBER
    });
    game.start();
</script>

</html>
